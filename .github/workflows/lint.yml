name: Lint Code Base

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'
      
      - name: Navigate to project directory
        run: cd node/express-prisma-typescript

      - name: Install dependencies
        run: yarn install
          
      - name: Install dependencies
        run: yarn install 

      - name: Run ESLint
        run: yarn eslint . --ext .ts,.tsx 

      - name: Run jscpd
        run: yarn jscpd --config .jscpd.yml --ignore "node_modules/**,dist/**,build/**,public/**,coverage/**,logs/**"
