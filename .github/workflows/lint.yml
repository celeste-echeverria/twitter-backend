name: Lint Code Base

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.14.0' 

    - name: Install dependencies
      run: yarn install 

    - name: Run ESLint
      run: yarn eslint . --ext .ts,.tsx 
