name: CI-CD

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.14.0'

    - name: Install dependencies
      run: npm install
      working-directory: node/express-prisma-typescript

    - name: Run tests
      run: yarn test
      working-directory: node/express-prisma-typescript

